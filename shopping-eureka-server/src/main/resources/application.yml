server:
  port: 8761  #设置Eureka服务端口，默认端口为8761
spring:
  application:
    name: eureka-server
eureka:
  instance:
      prefer-ip-address: true
#      hostname: eureka-server
      hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
          defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/


