spring:
  application:
    name: shopping-zuul
  cloud:
    config:
#      uri: http://localhost:8888/
      label: master
      profile: dev
      enabled: true
      discovery:
        enabled: true
        service-id: shopping-config-server

server:
  port: 8768

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: shopping-zuul
    prefer-ip-address: true


